<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoxMancer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #bgImage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("https://cdn.glitch.global/dadae2c2-517b-4d3a-ad5b-d780f642a7b9/tlo4.png?v=1746303095828") no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
      opacity: 1;
    }
    #output {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .output-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="background-image" id="bgImage"></div>
  <div class="container">
    <h1 id="title" class="glitch-title">VoxMancer: Glitch Narrator</h1>
    <div class="controls">
      <select id="levelSelect">
        <option value="LEVEL I">LEVEL I â€“ STATIC :: Fabric of Reality</option>
        <option value="LEVEL II">LEVEL II â€“ INTERFERENCE :: Fractured Illusions</option>
        <option value="LEVEL III">LEVEL III â€“ ECHOFORM :: Forked Logic</option>
        <option value="LEVEL IV">LEVEL IV â€“ FOG_SIGNAL :: Diffused Meaning</option>
        <option value="LEVEL V">LEVEL V â€“ PURE_SEED :: Total Semantic Driftâ„¢</option>
      </select>
      <div class="extra-button" id="helpButton" onclick="displayHelp()">POMOC / HELP</div>
    </div>
    <textarea id="userInput" placeholder="Wpisz swojÄ… mantrÄ™/Type your mantra..." oninput="autoResize(this)"></textarea>
    <button id="submitBtn" onclick="sendToGPT()">WywoÅ‚aj VoxMancera</button>
    <div class="output-wrapper">
      <div id="output" class="output"></div>
    </div>
  </div>

  <script>
    let currentModel = "anthropic/claude-3-haiku";
    let currentLang = "pl";

    function autoResize(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    }

    function triggerFlash() {
      const bg = document.getElementById("bgImage");
      document.body.classList.add("flash");
      bg.classList.add("flash-bg");
      setTimeout(() => {
        document.body.classList.remove("flash");
        bg.classList.remove("flash-bg");
      }, 400);
    }

    function scrollToElement(element) {
      element.scrollIntoView({ behavior: "smooth", block: "start" });
    }

    function displayHelp() {
      const output = document.getElementById("output");
      const help = document.createElement("div");
      help.className = "reply";
      help.innerHTML = `ðŸ“˜ Tutaj wklej peÅ‚nÄ… instrukcjÄ™ (jak poprzednio)...`;
      output.append(help);
      scrollToElement(help);
    }

    async function sendToGPT() {
      const inputElem = document.getElementById('userInput');
      const level = document.getElementById('levelSelect').value;
      const input = inputElem.value.trim();
      if (!input) return;

      const output = document.getElementById('output');
      output.classList.add("glitch-blink");

      const userDiv = document.createElement("div");
      userDiv.innerHTML = `<strong>ðŸ§¿ Ty:</strong> ${input}`;
      output.append(userDiv);

      const replyDiv = document.createElement("div");
      replyDiv.className = "reply";
      replyDiv.innerHTML = `<strong>ðŸ”Š Vox:</strong> <em>...</em>`;
      output.append(replyDiv);
      scrollToElement(replyDiv);

      try {
        const response = await fetch("/api/vox", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input, level, model: currentModel })
        });

        const data = await response.json();

        if (data.choices?.[0]?.message?.content) {
          replyDiv.innerHTML = `<strong>ðŸ”Š Vox:</strong> ${data.choices[0].message.content}`;
        } else if (data.error) {
          replyDiv.innerHTML = `<strong>ðŸ”Š Vox:</strong> BÅ‚Ä…d API: ${data.error.message}`;
        } else {
          replyDiv.innerHTML = `<strong>ðŸ”Š Vox:</strong> Brak odpowiedzi.`;
        }

        setTimeout(() => scrollToElement(replyDiv), 0);
        setTimeout(() => output.classList.remove("glitch-blink"), 500);
      } catch (err) {
        console.error(err);
        replyDiv.innerHTML = `<strong>ðŸ”Š Vox:</strong> BÅ‚Ä…d po stronie serwera.`;
        scrollToElement(replyDiv);
      }

      inputElem.value = "";
      autoResize(inputElem);
      triggerFlash();
    }

    document.getElementById("userInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendToGPT();
      }
    });
  </script>
</body>
</html>

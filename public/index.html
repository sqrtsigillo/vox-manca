<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoxMancer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .output-wrapper {
  display: flex;
  flex-direction: column;
  height: 100%;
  width: 100%;
  overflow-x: hidden;
  box-sizing: border-box;
}

.output {
  width: 100%;
  word-wrap: break-word;
  overflow-wrap: break-word;
  white-space: pre-wrap;
  box-sizing: border-box;
}

.output .reply {
  max-width: 100%;
  overflow-wrap: break-word;
  word-break: break-word;
  white-space: pre-wrap;
}
    .error {
      color: #ff4444;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="background-image" id="bgImage"></div>
  <div class="container">
    <h1 id="title" class="glitch-title">VoxMancer: Glitch Narrator</h1>
    <div class="controls">
      <select id="levelSelect">
        <option value="LEVEL I">LEVEL I â€“ STATIC :: Fabric of Reality</option>
        <option value="LEVEL II">LEVEL II â€“ INTERFERENCE :: Fractured Illusions</option>
        <option value="LEVEL III">LEVEL III â€“ ECHOFORM :: Forked Logic</option>
        <option value="LEVEL IV">LEVEL IV â€“ FOG_SIGNAL :: Diffused Meaning</option>
        <option value="LEVEL V">LEVEL V â€“ PURE_SEED :: Total Semantic Driftâ„¢</option>
      </select>
      <div class="extra-button" id="helpButton">POMOC / HELP</div>
    </div>
    <textarea id="userInput" placeholder="Wpisz swojÄ… mantrÄ™/Type your mantra..."></textarea>
    <button id="submitBtn">WywoÅ‚aj VoxMancera</button>
    <div class="output-wrapper">
      <div id="output" class="output"></div>
    </div>
  </div>

  <script>
    // Konfiguracja
    const config = {
      currentModel: "anthropic/claude-3-haiku",
      apiEndpoint: window.location.hostname === 'localhost' 
        ? '/api/vox' 
        : 'https://vox.sdrift.net/api/vox'
    };

    // Inicjalizacja
    document.addEventListener('DOMContentLoaded', () => {
      // Auto-resize dla textarea
      const userInput = document.getElementById('userInput');
      userInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
      });

      // NasÅ‚uchiwanie Enter w polu tekstowym
      userInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendToGPT();
        }
      });

      // Przycisk wysyÅ‚ania
      document.getElementById('submitBtn').addEventListener('click', sendToGPT);

      // Przycisk pomocy
      document.getElementById('helpButton').addEventListener('click', displayHelp);
    });

    // Efekt flash
    function triggerFlash() {
      const bg = document.getElementById("bgImage");
      document.body.classList.add("flash");
      bg.classList.add("flash-bg");
      setTimeout(() => {
        document.body.classList.remove("flash");
        bg.classList.remove("flash-bg");
      }, 400);
    }

    // PÅ‚ynne przewijanie
    function scrollToElement(element) {
      element.scrollIntoView({ behavior: "smooth", block: "start" });
    }

    // WyÅ›wietlanie pomocy
    function displayHelp() {
      const output = document.getElementById("output");
      const help = document.createElement("div");
      help.className = "reply";
      help.innerHTML = `ðŸ“˜ Tutaj wklej peÅ‚nÄ… instrukcjÄ™...`;
      output.append(help);
      scrollToElement(help);
    }

    // GÅ‚Ã³wna funkcja wysyÅ‚ajÄ…ca
    async function sendToGPT() {
      const inputElem = document.getElementById('userInput');
      const level = document.getElementById('levelSelect').value;
      const input = inputElem.value.trim();
      if (!input) return;

      const output = document.getElementById('output');
      output.classList.add("glitch-blink");

      // Dodanie wiadomoÅ›ci uÅ¼ytkownika
      const userDiv = document.createElement("div");
      userDiv.innerHTML = `<strong>ðŸ§¿ Ty:</strong> ${input}`;
      output.append(userDiv);

      // Placeholder odpowiedzi
      const replyDiv = document.createElement("div");
      replyDiv.className = "reply";
      replyDiv.innerHTML = `<strong>ðŸ”Š Vox:</strong> <em>przetwarzanie...</em>`;
      output.append(replyDiv);
      scrollToElement(replyDiv);

      try {
        const response = await fetch(config.apiEndpoint, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({ 
            message: input, 
            level, 
            model: config.currentModel,
            lang: navigator.language.startsWith('pl') ? 'pl' : 'en'
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        if (data.choices?.[0]?.message?.content) {
          replyDiv.innerHTML = `<strong>ðŸ”Š Vox:</strong> ${data.choices[0].message.content}`;
        } else if (data.error) {
          replyDiv.innerHTML = `<strong>ðŸ”Š Vox:</strong> <span class="error">BÅ‚Ä…d API: ${data.error.message}</span>`;
        } else {
          replyDiv.innerHTML = `<strong>ðŸ”Š Vox:</strong> <span class="error">Nieoczekiwana struktura odpowiedzi</span>`;
        }
      } catch (err) {
        console.error("API Error:", err);
        replyDiv.innerHTML = `<strong>ðŸ”Š Vox:</strong> <span class="error">BÅ‚Ä…d poÅ‚Ä…czenia: ${err.message}</span>`;
      } finally {
        setTimeout(() => scrollToElement(replyDiv), 0);
        setTimeout(() => output.classList.remove("glitch-blink"), 500);
        inputElem.value = "";
        userInput.dispatchEvent(new Event('input')); // Reset wysokoÅ›ci
        triggerFlash();
      }
    }
  </script>
</body>
</html>
